<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>
<body>
    <h1>Escolha um botão...</h1>
    <button onclick="clique(1)">Botão 1</button>
    <button onclick="clique(2)">Botão 2</button>
    <button onclick="clique(3)">Botão 3</button>

    <script>
        function clique(opcao){
            const mensagens = [
                'Parabéns, você escolheu o 1° botão',
                "Ótima escolha, você optou pelo 2° botão",
                "Você escolheu o 2° botão"
            ];

            window.alert(mensagens[opcao - 1]);
        }
    </script>
</body>
</html>
