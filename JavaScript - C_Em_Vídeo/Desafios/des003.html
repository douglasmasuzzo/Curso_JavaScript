<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação </title>
</head>
<body>
    <h1>Antecessor & Sucessor</h1>
        <button onclick="maior_Menor()">Antecessor e Sucessor</button>
    <script>
        function maior_Menor(){
            let number = parseInt(prompt('Digite um número'));

            if (isNaN(number)){
                alert('Por favor, digite um número!');
                return;
            }
            
            alert(`Numero escolhido: ${number}\nAntecessor: ${number - 1}\nSucessor: ${number + 1}`);
        }

    </script>
</body>
</html>
