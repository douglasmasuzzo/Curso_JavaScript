<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prazer em conhecê-lo</title>
</head>
<body>
    <h1>Boas Vindas</h1>
    
    <script>
       let nome = window.prompt('Qual é seu nome?');
       let idade = window.prompt('Quantos anos você tem?');
       let nacional = window.prompt('E onde você mora?') 
        
       window.alert(`Olá! Bem Vindo ${nome}, prazer em conhecê-lo(a). O(A) ${nome} tem ${idade} anos e mora em ${nacional}`);
    </script>
</body>
</html>
