<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JavaScript</title>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="iniciar()">Clique para começar</button>
    
    <script>
        function iniciar(){
            let nome = prompt('Qual é seu nome? ');
                window.alert(`Olá ${nome}! É um prazer te conhecer.`);
        }
    </script>
</body>
</html>
