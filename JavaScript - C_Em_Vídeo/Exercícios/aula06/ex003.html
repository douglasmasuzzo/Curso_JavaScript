<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JS</title>
    <style>
        body{
            background-color: rgb(126, 18, 45);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Testando JavaScript</h1>
    <p>Olá, Mundo!</p>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Escolha um número enter 0 a 100'));
        var n2 = Number(window.prompt('Escolha outro número entre 0 a 100'));
        var soma = n1 + n2;  
        window.alert( `A soma entre ${n1} e ${n2} é igual a: ${soma}` );   
    </script>
</body>
</html>
