<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade em JavaScript</title>
    <style>
        body{
            background-color: rgb(123, 0, 128);
            font: normal 20pt arial;
        }
        h1{
            color: #fff;
        }
        p{
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Exercício em JS</h1>
    <p>
        <script>
            var nome = prompt('Qual é o seu nome?');
                document.write( `Olá <strong>${nome}</strong>, prazer em conhecê-lo(a)! O seu nome têm <strong>${nome.length}</strong> letra(s)!` );
        </script>
    </p>
</body>
</html>
